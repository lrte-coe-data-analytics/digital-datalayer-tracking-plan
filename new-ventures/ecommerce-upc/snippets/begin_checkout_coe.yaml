{
  "event": "begin_checkout",
  "ecommerce": {
    "currency": "PEN",                # String: Código ISO de moneda (PEN, USD). Debe ser en mayusculas.
    "value": VALOR_TOTAL,             # Number: Suma total (Precio * Cantidad) de todos los items. OBLIGATORIO.
    "coupon": "CUPON_TEST",           # String: (Opcional) Código de cupón global. Null si no hay.
    "items": [
      {
        "item_id": "ID_ITEM",         # String: ID único del producto.
        "item_name": "Curso XYZ",     # String: Nombre real del producto.
        "item_list_name": "Interés",  # String: Lista o área de interés (ej. "Marketing").
        "item_category": "Cat 1",     # String: Categoría principal (ej. "Cursos").
        "item_category2": "Cat 2",    # String: Subcategoría (ej. "Virtual").
        "item_variant": "6 semanas",  # String: Variante (ej. Duración, Talla, Color).
        "price": PRECIO_UNITARIO,     # Number: Precio unitario. Usar punto para decimales.
        "discount": DESCUENTO,        # Number: Descuento unitario (si aplica). Default 0
        "quantity": CANTIDAD          # Integer: Cantidad de unidades.
      }
      # ... Repetir objeto por cada producto en el carrito
    ]
  }
}