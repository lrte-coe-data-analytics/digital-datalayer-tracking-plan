{
  "event": "purchase",
  "ecommerce": {
    "transaction_id": TRX_ID,            # String: ID ÚNICO de la orden. OBLIGATORIO para deduplicar.
    "value"         : TOTAL_AMOUNT,      # Number: Monto total cobrado (Inc. impuestos y envío).
    "currency"      : CURRENCY_VALUE,    # String: Moneda en formato ISO (PEN, USD).
    "tax"           : TAX_AMOUNT,        # Number: (Opcional) Impuestos totales.
    "shipping"      : SHIPPING_AMOUNT,   # Number: (Opcional) Costo de envío.
    "coupon"        : COUPON_VALUE,      # String: (Opcional) Cupón aplicado a toda la orden.
    "items"         : [
      {
        "item_id"       : ITEM_ID,             # String: ID único del producto.
        "item_name"     : NOMBRE_PRODUCTO,     # String: Nombre real del producto.
        "item_category" : TIPO_PRODUCTO,       # String: Coursera, Cursos de especializacion ó Programas especializados.
        "item_category2": FORMATO_CLASES,      # String: Formato de clases (virtual, presencial).
        "item_category3": NOMBRE_DOCENTE,      # String: Nombre del docente del curso.
        "item_variant"  : VARIANTE_PRODUCTO,   # String: Duracion del producto (12m, 6m, 3m).
        "price"         : PRECIO_UNITARIO,     # Number: Precio unitario. Usar punto para decimales.
        "discount"      : DESCUENTO,           # Number: Descuento unitario (si aplica). Default 0
        "quantity"      : CANTIDAD             # Integer: Cantidad de unidades.
      },
      # ... Repetir objeto por cada producto en el carrito
    ]
  },
  "payment_type"       : PAYMENT_TYPE_VALUE,   # String: "Visa", "Yape", "Transferencia", "Tarjeta de credito", etc
}